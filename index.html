    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      .mythical-glow {
        box-shadow: 0 0 15px 5px rgba(244, 63, 94, 0.4);
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-red {
        0% { box-shadow: 0 0 15px 5px rgba(244, 63, 94, 0.4); }
        50% { box-shadow: 0 0 25px 10px rgba(244, 63, 94, 0.6); }
        100% { box-shadow: 0 0 15px 5px rgba(244, 63, 94, 0.4); }
      }
    </style>
